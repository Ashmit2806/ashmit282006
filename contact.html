<!DOCTYPE html>
<html lang="en">
<head><style>
    /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #1f242d;
  color: #fff;
  padding: 20px;
}

#contact {
  text-align: center;
  background-color: #1f242d;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

h2 {
  
    padding: 10px 30px;
    background: #7cf03d;
    border: 2px solid #7cf03d;
    box-shadow: 0 0 10px #7cf03d;
    font-size: 16px;
    font-weight: 600;
  font-size: 2.5rem;
  color: #1f242d; /* Green shade for title */
  margin-bottom: 20px;
}

p {
  color: #bbb;
  margin-bottom: 20px;
}

.contact-details {
  text-align: left;
  color: #fff;
  margin: 20px auto;
  font-size: 1.2rem;
  max-width: 400px;
}

.contact-details a {
  color: #00ff00;
  text-decoration: none;
}

.contact-details a:hover {
  text-decoration: underline;
}

.contact-btn {
  background-color: #00ff00;
  color: #1a1a1a;
  padding: 12px 24px;
  font-size: 1.2rem;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.contact-btn:hover {
  background-color: #1a1a1a;
  color: #00ff00;
}

.contact-btn:active {
  transform: scale(0.98);
}

</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section</title>

</head>

    <button class="contact-btn" onclick="window.location.href='mailto:budheashmit47@gmail.com'">Send an Email</button>
  </section>
</body>
</html>
